<ion-content delegate-handle="example-scroller" elastic-header=".{{ headerClass }}" overflow-scroll="true">
  <div style="background-image:url({{imgUrl}})" class="background-image {{ headerClass }}" ng-if="imgUrl"></div>
  <div class="{{headerClass}}" style="width: 100%; height: 300px" ng-if="youtubeUrl">
    <iframe frameborder="0" height="100%" width="100%" ng-src="{{youtubeUrl}}"></iframe>
  </div>
  <article class="content card"></article>
</ion-content>
